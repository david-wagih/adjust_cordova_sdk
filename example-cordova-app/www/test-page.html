<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Test Deep Link Page</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="app">
        <h1>Deep Link Test Page</h1>
        <div id="deeplink-info">
            <h2>Deep Link Parameters</h2>
            <div id="params-display"></div>
        </div>
        <a href="index.html">Back to Home</a>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script>
        // Get URL parameters and display them
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const paramsDisplay = document.getElementById('params-display');
            paramsDisplay.innerHTML = '<pre>' + JSON.stringify(Object.fromEntries(urlParams), null, 2) + '</pre>';
        };
    </script>
</body>
</html>
